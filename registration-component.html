<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration-component.css">
</head>

<body>
    <div class="registration-home-page">
        <div class="registration-home">
            <div class="registation-form">
                <h1 class="mt-3">Registration Form</h1>
                <form action="#" onsubmit="return validateform()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter fullname"
                            autocomplete="off">
                        <span id="usererror" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"
                            autocomplete="off">
                        <span id="emailerror" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter your phone number"
                            autocomplete="off">
                        <span id="phoneerror" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            autocomplete="off">
                        <span id="passworderror" class="text-danger"></span>
                    </div>
                    <div class="mb-5">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password"
                            autocomplete="off">
                        <span id="confirmpassworderror" class="text-danger"></span>
                    </div>
                    <button type="submit" class="btn col-12 btn-success">Submit</button>
                </form>
            </div>
        </div>
        <p class="text-white text-center m-0">Copyright &copy;2021, Ajay Kumar</p>
    </div>
    <script src="js/registration-component.js"></script>
</body>

</html>
